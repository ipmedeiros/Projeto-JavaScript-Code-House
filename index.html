<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Força de Senha</title>
</head>
<body>
    <script>
        function capturarEntrada() {
            // Captura a senha do usuário com prompt
            const senha = prompt("Digite sua senha:") || "Nenhuma senha foi inserida.";
            senha !== "Nenhuma senha foi inserida." ? processarSenha(senha) : console.log(senha);
        }

        function processarSenha(senha) {
            // Verifica critérios de pontuação usando spread e AND lógico
            const criterios = [
                senha.length >= 8,
                /[A-Z]/.test(senha),
                /[a-z]/.test(senha),
                /[0-9]/.test(senha),
                /[\W_]/.test(senha),
            ];
            const pontuacao = criterios.filter(Boolean).length;

            // Chama a função para mostrar a saída
            mostrarResultado(pontuacao);
        }

        function mostrarResultado(pontuacao) {
            // Define a força da senha com operador ternário
            const resultado = pontuacao <= 2 
                ? "Senha Fraca" 
                : pontuacao === 3 
                    ? "Senha Moderada" 
                    : "Senha Forte";

            // Exibe o resultado no console e alerta
            console.log(`Força da senha: ${resultado}`);
            alert(`Força da senha: ${resultado}`);
        }

        // Inicia o processo ao carregar a página
        capturarEntrada();
    </script>
</body>
</html>

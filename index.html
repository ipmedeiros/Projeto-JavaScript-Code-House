<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Força de Senha</title>
  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <div class="container">
    <h2>Saiba se a força está com você</h2>

    <div class="strengthMeter">

    </div>
  </div>  
  
</body>
</html>
